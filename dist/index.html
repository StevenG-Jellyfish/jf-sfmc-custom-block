<!DOCTYPE html>
<html>
	<head>
		<title>JF-SFMC Block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Jellyfish Custom Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-0">Title</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-0" class="slds-input" placeholder="Your Title Here" />
				</div>
			</div>

			<div class="slds-form-element">
				<label class="slds-form-element__label" for="textarea-input-id-0">Body Content</label>
				<div class="slds-form-element__control">
					<textarea id="textarea-input-id-0"" class="slds-input">Body Content</textarea>
				</div>
			</div>

			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-1">CTA Text</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-1" class="slds-input" placeholder="Click Here" />
				</div>
			</div>

			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-2">CTA Target URL</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-2" class="slds-input" placeholder="https://jellyfish.com" />
				</div>
			</div>


			<div class="slds-form-element">
				<fieldset class="slds-form-element__label">CTA Link Display
				<div class="slds-form-element__control">
					<label class="slds-form-element__label" for="radio-input-id-1">
						<input type="radio" id="radio-input-id-1" name="cta-link-display" class="slds-input" value="link" /> Text Link
					</label>
					<label class="slds-form-element__label" for="radio-input-id-2">
						<input type="radio" id="radio-input-id-2" name="cta-link-display" class="slds-input" value="button" /> Button
					</label>
				</div>
				</fieldset>
			</div>
		</div>
  </div>
  <footer class="slds-card__footer">For use in Salesforce Marketing Cloud block SDK demos only</footer>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
